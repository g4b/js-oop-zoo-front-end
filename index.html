<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Objects in a Zoo</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script type="text/javascript" src="script.js"></script>
</head>
<body>
    <h1>ZOOOOooooOOOOOooooooOOOOOooo</h1>
    <p>Create an animal:</p>
    <select title="typeSelector" id="types">
        <option value="1">Tiger</option>
        <option value="2">Bear</option>
        <option value="3">Unicorn</option>
        <option value="4">Giraffe</option>
        <option value="5">Bee</option>
    </select>
    <input type="text" id="name" placeholder="Animal name">
    <button onclick="createAnimal()">Create!</button>
    <div id="listContainer">
        <p>Right now, we have:</p><br>
        <p id="list"></p>
    </div>
</body>
</html>
